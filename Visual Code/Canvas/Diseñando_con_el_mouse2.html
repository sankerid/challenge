<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<canvas width="600" height="400"></canvas>

<script>
    var pantalla = document.querySelector('canvas');
    var pincel = pantalla.getContext('2d');
    var puedoDibujar = false;
    var x;
    var y;
    var color = ["red","blue", "green"];
    var auxColor = 0;

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    pincel.fillStyle = "red"; 
    pincel.fillRect(0,0,50,50);

    pincel.fillStyle = "blue"; 
    pincel.fillRect(50,0,50,50);

    pincel.fillStyle = "green"; 
    pincel.fillRect(100,0,50,50);

    function dibujarCirculo(evento) {
        if(puedoDibujar) {
            x = evento.pageX - pantalla.offsetLeft;
            y = evento.pageY - pantalla.offsetTop;
            pincel.fillStyle = color[auxColor];
            pincel.beginPath();
            pincel.arc(x, y, 5, 0, 2 * 3.14);
            pincel.fill();
        }
    }

    function alterarColor(evento) {
        x = evento.pageX - pantalla.offsetLeft;
        y = evento.pageY - pantalla.offsetTop;

        if ((x > 0) && (x < 50) && (y > 0) && (y < 50)){ 
           auxColor = 0;
           console.log(x+", y ,"+y)
        } else if ((x > 50) && (x < 100) && (y > 0) && (y < 50)) {
            auxColor = 1;
           console.log(x+", y ,"+y)

        } else if ((x > 100) && (x < 150) && (y > 0) && (y < 50)) {
            auxColor = 2;
           console.log(x+", y ,"+y)
        }
         return false;
    }

    function habilitarDibujar() {
        puedoDibujar = true;
    }

    function deshabilitarDibujar() {
        puedoDibujar = false;
    }

    pantalla.onmousemove = dibujarCirculo;
    pantalla.onmousedown = habilitarDibujar;
    pantalla.onmouseup = deshabilitarDibujar;
    pantalla.onclick = alterarColor;

</script>
    
</body>
</html>
