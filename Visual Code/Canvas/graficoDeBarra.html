<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>


</head>
<body>

	<canvas width="600" height="400"></canvas>
		<script type="text/javascript">
			/**
			 *   DATOS
			 * En 2009: 6% Chrome, 47% Firefox, 41% Internet Explorer/Edge*, 3% Safari, 3% Otros.
			 * En 2019: 81% Chrome, 9% Firefox, 3% Internet Explorer/Edge*, 3% Safari, 4% Otros.  
			 */
		    function dibujarRectangulo(x, y, base, altura, color) {
		        var pantalla = document.querySelector("canvas");
		        var pincel = pantalla.getContext("2d");

		        pincel.fillStyle=color;
		        pincel.fillRect(x,y, base, altura);
		        pincel.strokeStyle="black";
		        pincel.strokeRect(x,y, base, altura);
		    }

			function escribirTexto(x , y, texto) {
		        var pantalla = document.querySelector("canvas");
		        var pincel = pantalla.getContext("2d");

		        pincel.font="15px Georgia";
		        pincel.fillStyle="black";
		        pincel.fillText(texto, x, y);    
		    }


		    function dibujarBarra(x, y, datos, color, texto){

		    	escribirTexto(x, y-10, texto);

		    	var sumaAltura = 10;
		        for (var i = 0; i < datos.length; i++) {
		            var altura = datos[i]+50;
		            dibujarRectangulo(x, y + sumaAltura, 50, altura, colores[i]);
		            escribirTexto(x, y + sumaAltura+30, " "+datos[i]+"%");
		            sumaAltura = sumaAltura + altura;
		        }
		    }

    		var colores = ["blue","green","yellow", "red","gray"];
		    var datos2009 = [6,47,41,3,3];
		    var datos2019 = [81,9,3,3,4];	

		    dibujarBarra(50, 50, datos2009, colores, "2009");
    		dibujarBarra(150, 50, datos2019, colores, "2019");


		</script>
</body>
</html>
