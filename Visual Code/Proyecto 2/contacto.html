<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="../Proyecto 1/index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>ø
                </nav>
            </div>
        </header>
        <main>
            <form> 
                <label for="Nombre">Nombre</label>
                <input type="text" id="Nombre" class="input-principal" requerid>

                <label for="CorreoElectronico">Correo Electronico</label>
                <input type="email" id="CorreoElectronico" class="input-principal" requerid placeholder="email@dominio.com">

                <label for="Teléfono">Teléfono</label>
                <input type="tel" id="Teléfono" class="input-principal" requerid placeholder="(x) xxxx xxxx">

                <label for="Mensaje">Mensaje</label>
                <textarea id="name" cols="70" rows="10" required></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-email" class="chkbox"><input type="radio" id="radio-email" name="contacto" value="Correo">Correo</label>

                    <label for="radio-telefono" class="chkbox"><input type="radio" id="radio-telefono" name="contacto" value="telefono">Teléfono</label>

                    <label for="radio-whatsapp" class="chkbox"><input type="radio" id="radio-whatsapp" name="contacto" value="whatsapp" checked>whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>¿En que horario prefiere el contacto?</legend>
                    <select name="" id="">
                        <option value="">-</option>
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>


                <label for=""><input type="checkbox" name="" id="" checked> Le gustaría recibir novedades de la Barberia Alura</label>


                <input type="submit" value="Enviar formulario" id="enviar" class="enviar">


            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08:00 - 20:00</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08:00 - 20:00</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08:00 - 20:00</td>
                    </tr>
                </tbody>                
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
            <p class="copyright">&copy; Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
